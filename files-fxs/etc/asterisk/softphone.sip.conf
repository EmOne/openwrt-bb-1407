[softph](!)
; Template of settings
type=friend
context=incoming-softphone
host=dynamic
allow=alaw,ulaw,gsm
dtmfmode=rfc2833
qualify=yes
canreinvite=nonat
alwaysauthreject=yes
mailbox=null



